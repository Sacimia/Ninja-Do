<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Do</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas id="c" class="c"></canvas>

    <div class="hud">
        <div class="hud__score"></div>
    </div>

    <div class="menus">
        <div class="menu menu-main">
            <h1>Ninja Do</h1>
            <button type="button" class="play-normal-btn">PLAY GAME</button>
            <button type="button" class="play-casual-btn">CASUAL GAME</button>
            <button type="button" class="to-play">HOW TO PLAY</button>
            <div class="credits">Sacimia Nivias</div>
        </div>
        <div class="menu menu--pause">
            <h1>Paused</h1>
            <button type="button" class="resume-btn">RESUME GAME</button>
            <button type="button" class="menu-btn--pause">MAIN MENU</button>
        </div>
        <div class="menu menu--score">
            <h1>GAME OVER</h1>
            <h2>Your Score:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">PLAY AGAIN</button>
        </div>
    </div>
</body>
</html>
